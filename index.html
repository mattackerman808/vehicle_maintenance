<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Maintenance Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:active {
            transform: translateY(0);
        }

        .vehicles-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .vehicles-section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: 400;
        }

        .vehicle-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .vehicle-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .vehicle-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .license-plate {
            background: #2c3e50;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-family: monospace;
            font-size: 1.1em;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .vehicle-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .info-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .notes-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            margin-top: 10px;
        }

        .notes-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .notes-content {
            color: #2c3e50;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }

        .edit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            position: absolute;
            top: 15px;
            right: 80px;
        }

        .edit-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .overdue {
            color: #e74c3c !important;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .due-soon {
            color: #f39c12 !important;
            font-weight: bold;
        }

        .maintenance-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .status-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .status-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .status-value {
            color: #2c3e50;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .vehicle-info {
                grid-template-columns: 1fr;
            }

            .maintenance-status {
                grid-template-columns: 1fr;
            }

            .vehicle-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .edit-btn, .delete-btn {
                position: static;
                margin-top: 10px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš— Vehicle Maintenance Manager</h1>
            <p>Keep track of your vehicles and their maintenance schedules</p>
        </div>

        <div id="message-container"></div>

        <div class="content">
            <div class="form-section">
                <h2 id="form-title">Add New Vehicle</h2>
                <form id="vehicleForm">
                    <div class="form-group">
                        <label for="makeModel">Make & Model *</label>
                        <input type="text" id="makeModel" name="makeModel" required placeholder="e.g., Toyota Camry">
                    </div>

                    <div class="form-group">
                        <label for="licensePlate">License Plate *</label>
                        <input type="text" id="licensePlate" name="licensePlate" required placeholder="e.g., ABC-1234">
                    </div>

                    <div class="form-group">
                        <label for="vinNumber">VIN Number *</label>
                        <input type="text" id="vinNumber" name="vinNumber" required placeholder="e.g., 1HGBH41JXMN109186" maxlength="17">
                    </div>

                    <div class="form-group">
                        <label for="lastMaintenance">Last Maintenance Date *</label>
                        <input type="date" id="lastMaintenance" name="lastMaintenance" required>
                    </div>

                    <div class="form-group">
                        <label for="lastMileage">Mileage at Last Maintenance *</label>
                        <input type="number" id="lastMileage" name="lastMileage" required placeholder="e.g., 45000" min="0">
                    </div>

                    <div class="form-group">
                        <label for="maintenanceIntervalMiles">Maintenance Interval (Miles)</label>
                        <input type="number" id="maintenanceIntervalMiles" name="maintenanceIntervalMiles" placeholder="e.g., 5000" min="0">
                    </div>

                    <div class="form-group">
                        <label for="maintenanceIntervalMonths">Maintenance Interval (Months)</label>
                        <input type="number" id="maintenanceIntervalMonths" name="maintenanceIntervalMonths" placeholder="e.g., 6" min="0">
                    </div>

                    <div class="form-group">
                        <label for="notes">Maintenance Notes</label>
                        <textarea id="notes" name="notes" placeholder="Enter maintenance details, upcoming services, or any other notes..."></textarea>
                    </div>

                    <button type="submit" class="btn" id="submit-btn">Add Vehicle</button>
                    <button type="button" class="btn" id="cancel-btn" style="display: none; background: #95a5a6; margin-top: 10px;">Cancel Edit</button>
                </form>
            </div>

            <div class="vehicles-section">
                <h2>Your Vehicles (<span id="vehicle-count">0</span>)</h2>
                <div id="vehiclesList">
                    <div class="loading">Loading vehicles...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let vehicles = [];
        let editingId = null;
        const API_BASE = '/cgi-bin/api.py';

        // Utility functions
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                if (container.contains(messageDiv)) {
                    container.removeChild(messageDiv);
                }
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function getNextMaintenanceMileage(vehicle) {
            if (!vehicle.maintenance_interval_miles || !vehicle.last_mileage) return 0;
            return parseInt(vehicle.last_mileage) + parseInt(vehicle.maintenance_interval_miles);
        }

        function getNextMaintenanceDate(vehicle) {
            if (!vehicle.maintenance_interval_months) return vehicle.last_maintenance;
            const lastDate = new Date(vehicle.last_maintenance);
            const nextDate = new Date(lastDate);
            nextDate.setMonth(nextDate.getMonth() + parseInt(vehicle.maintenance_interval_months));
            return nextDate.toISOString().split('T')[0];
        }

        function getMaintenanceStatus(vehicle, type) {
            const today = new Date();
            const thirtyDaysFromNow = new Date(today.getTime() + (30 * 24 * 60 * 60 * 1000));
            
            if (type === 'date' && vehicle.maintenance_interval_months) {
                const nextDate = new Date(getNextMaintenanceDate(vehicle));
                if (nextDate < today) {
                    return { status: 'overdue', message: 'Overdue' };
                } else if (nextDate <= thirtyDaysFromNow) {
                    return { status: 'due-soon', message: 'Due Soon' };
                } else {
                    return { status: '', message: 'OK' };
                }
            }
            
            if (type === 'mileage' && vehicle.maintenance_interval_miles) {
                if (vehicle.maintenance_interval_months) {
                    return getMaintenanceStatus(vehicle, 'date');
                } else {
                    return { status: '', message: 'Check Mileage' };
                }
            }
            
            return { status: '', message: 'OK' };
        }

        // API functions
        async function fetchVehicles() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch vehicles');
                }
                vehicles = await response.json();
                renderVehicles();
            } catch (error) {
                console.error('Error fetching vehicles:', error);
                showMessage('Failed to load vehicles. Please refresh the page.');
            }
        }

        async function createVehicle(vehicleData) {
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(vehicleData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create vehicle');
                }
                
                const newVehicle = await response.json();
                vehicles.unshift(newVehicle);
                renderVehicles();
                showMessage('Vehicle added successfully!', 'success');
                return true;
            } catch (error) {
                console.error('Error creating vehicle:', error);
                showMessage(error.message);
                return false;
            }
        }

        async function updateVehicle(id, vehicleData) {
            try {
                const response = await fetch(`${API_BASE}?id=${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(vehicleData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to update vehicle');
                }
                
                const updatedVehicle = await response.json();
                const index = vehicles.findIndex(v => v.id === id);
                if (index !== -1) {
                    vehicles[index] = updatedVehicle;
                }
                renderVehicles();
                showMessage('Vehicle updated successfully!', 'success');
                return true;
            } catch (error) {
                console.error('Error updating vehicle:', error);
                showMessage(error.message);
                return false;
            }
        }

        async function deleteVehicle(id) {
            if (!confirm('Are you sure you want to delete this vehicle?')) return;
            
            try {
                const response = await fetch(`${API_BASE}?id=${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete vehicle');
                }
                
                vehicles = vehicles.filter(v => v.id !== id);
                renderVehicles();
                showMessage('Vehicle deleted successfully!', 'success');
                
                if (editingId === id) {
                    cancelEdit();
                }
            } catch (error) {
                console.error('Error deleting vehicle:', error);
                showMessage('Failed to delete vehicle');
            }
        }

        // UI functions
        function renderVehicles() {
            const vehiclesList = document.getElementById('vehiclesList');
            const vehicleCount = document.getElementById('vehicle-count');
            
            vehicleCount.textContent = vehicles.length;

            if (vehicles.length === 0) {
                vehiclesList.innerHTML = '<div class="empty-state">No vehicles added yet. Add your first vehicle using the form on the left.</div>';
                return;
            }

            vehiclesList.innerHTML = vehicles.map(vehicle => `
                <div class="vehicle-card">
                    <div class="vehicle-header">
                        <div>
                            <div class="license-plate">${vehicle.license_plate}</div>
                            <div style="margin-top: 10px; font-size: 1.2em; font-weight: 600; color: #2c3e50;">${vehicle.make_model}</div>
                        </div>
                    </div>
                    <button class="edit-btn" onclick="editVehicle(${vehicle.id})">Edit</button>
                    <button class="delete-btn" onclick="deleteVehicle(${vehicle.id})">Delete</button>
                    
                    <div class="vehicle-info">
                        <div class="info-item">
                            <div class="info-label">Mileage at Last Maintenance</div>
                            <div class="info-value">${vehicle.last_mileage ? vehicle.last_mileage.toLocaleString() + ' miles' : 'Not specified'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Last Maintenance</div>
                            <div class="info-value">${formatDate(vehicle.last_maintenance)}</div>
                        </div>
                    </div>
                    
                    ${(vehicle.maintenance_interval_miles || vehicle.maintenance_interval_months) ? `
                        <div class="maintenance-status">
                            ${vehicle.maintenance_interval_miles ? `
                                <div class="status-item">
                                    <div class="status-label">Next Service Mileage</div>
                                    <div class="status-value ${getMaintenanceStatus(vehicle, 'mileage').status}">${getNextMaintenanceMileage(vehicle).toLocaleString()} miles</div>
                                </div>
                            ` : ''}
                            ${vehicle.maintenance_interval_months ? `
                                <div class="status-item">
                                    <div class="status-label">Next Service Date</div>
                                    <div class="status-value ${getMaintenanceStatus(vehicle, 'date').status}">${formatDate(getNextMaintenanceDate(vehicle))}</div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    
                    ${vehicle.notes ? `
                        <div class="notes-section">
                            <div class="notes-label">Maintenance Notes</div>
                            <div class="notes-content">${vehicle.notes}</div>
                        </div>
                    ` : ''}
                    
                    <div class="notes-section" style="margin-top: 15px;">
                        <div class="notes-label">Vehicle Details</div>
                        <div class="notes-content">
                            <strong>VIN:</strong> ${vehicle.vin_number}<br>
                            ${vehicle.maintenance_interval_miles ? `<strong>Service Interval:</strong> Every ${vehicle.maintenance_interval_miles.toLocaleString()} miles<br>` : ''}
                            ${vehicle.maintenance_interval_months ? `<strong>Service Interval:</strong> Every ${vehicle.maintenance_interval_months} months` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function editVehicle(id) {
            const vehicle = vehicles.find(v => v.id === id);
            if (!vehicle) return;
            
            editingId = id;
            
            document.getElementById('makeModel').value = vehicle.make_model;
            document.getElementById('licensePlate').value = vehicle.license_plate;
            document.getElementById('vinNumber').value = vehicle.vin_number;
            document.getElementById('lastMaintenance').value = vehicle.last_maintenance;
            document.getElementById('lastMileage').value = vehicle.last_mileage || '';
            document.getElementById('maintenanceIntervalMiles').value = vehicle.maintenance_interval_miles || '';
            document.getElementById('maintenanceIntervalMonths').value = vehicle.maintenance_interval_months || '';
            document.getElementById('notes').value = vehicle.notes || '';
            
            document.getElementById('form-title').textContent = 'Edit Vehicle';
            document.getElementById('submit-btn').textContent = 'Update Vehicle';
            document.getElementById('cancel-btn').style.display = 'block';
            
            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        function cancelEdit() {
            editingId = null;
            document.getElementById('vehicleForm').reset();
            document.getElementById('form-title').textContent = 'Add New Vehicle';
            document.getElementById('submit-btn').textContent = 'Add Vehicle';
            document.getElementById('cancel-btn').style.display = 'none';
        }

        // Event listeners
        document.getElementById('vehicleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = editingId ? 'Updating...' : 'Adding...';
            
            const formData = new FormData(this);
            const vehicleData = {
                makeModel: formData.get('makeModel'),
                licensePlate: formData.get('licensePlate').toUpperCase(),
                vinNumber: formData.get('vinNumber').toUpperCase(),
                lastMaintenance: formData.get('lastMaintenance'),
                lastMileage: formData.get('lastMileage') ? parseInt(formData.get('lastMileage')) : null,
                maintenanceIntervalMiles: formData.get('maintenanceIntervalMiles') ? parseInt(formData.get('maintenanceIntervalMiles')) : null,
                maintenanceIntervalMonths: formData.get('maintenanceIntervalMonths') ? parseInt(formData.get('maintenanceIntervalMonths')) : null,
                notes: formData.get('notes')
            };

            let success = false;
            if (editingId) {
                success = await updateVehicle(editingId, vehicleData);
            } else {
                success = await createVehicle(vehicleData);
            }

            if (success) {
                this.reset();
                if (editingId) {
                    cancelEdit();
                }
            }

            submitBtn.disabled = false;
            submitBtn.textContent = editingId ? 'Update Vehicle' : 'Add Vehicle';
        });

        document.getElementById('cancel-btn').addEventListener('click', cancelEdit);

        // Input formatting
        document.getElementById('vinNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^A-Z0-9]/gi, '').toUpperCase();
        });

        document.getElementById('licensePlate').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });

        // Initialize the application
        fetchVehicles();
    </script>
</body>
</html>
